<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Czujniki LookO2
      <!--<a href="https://coreui.io/pro/angular/" class="badge badge-danger ml-2">CoreUI Pro Component</a>-->
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-1">
          <button type="button" class="btn btn-block btn-primary">Dodaj</button>
        </div>
        <div class="col-md-4 offset-md-7">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Szukaj..."/>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-responsive-lg" [mfData]="data | dataFilter : filterQuery"
             #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
          <th style="width: 15%">
            <mfDefaultSorter by="externalId">ID</mfDefaultSorter>
          </th>
          <th style="width: 15%">
            <mfDefaultSorter by="name">Nazwa</mfDefaultSorter>
          </th>
          <th style="width: 15%">
            <mfDefaultSorter by="city">Miasto</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="lat">LAT</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="lng">LNG</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="active">Stan</mfDefaultSorter>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data" (click)="openLookO2(item)" style="cursor: pointer;">
          <td>{{item.externalId}}</td>
          <td>{{item.name}}</td>
          <td>{{item.city}}</td>
          <td>{{item.lat}}</td>
          <td>{{item.lng}}</td>
          <td>
            <span *ngIf="item.active" class="badge badge-success">Aktywny</span>
            <span *ngIf="!item.active" class="badge badge-danger">Nieaktywny</span>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="5">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
